<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashing to the Geometrical Dominator of the Tomato Sauce</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: "Arial Black", Arial, sans-serif;
                background: linear-gradient(180deg, #1a1a2e 0%, #0f3460 100%);
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                color: white;
                overflow: hidden;
            }
            .title {
                font-size: 2em;
                text-align: center;
                margin-bottom: 20px;
                text-shadow:
                    0 0 20px #ff0000,
                    0 0 40px #ff0000;
                animation: pulse 2s infinite;
                max-width: 90%;
            }
            @keyframes pulse {
                0%,
                100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.7;
                }
            }
            .game-container {
                position: relative;
                width: 800px;
                height: 400px;
                background: linear-gradient(
                    to bottom,
                    #87ceeb 0%,
                    #000080 100%
                );
                border: 5px solid #ff0000;
                box-shadow: 0 0 30px #ff0000;
                overflow: hidden;
                cursor: pointer;
            }
            .ground {
                position: absolute;
                bottom: 0;
                width: 100%;
                height: 60px;
                background: linear-gradient(
                    to bottom,
                    #8b4513 0%,
                    #654321 100%
                );
                border-top: 3px solid #d2691e;
            }
            .player {
                position: absolute;
                width: 40px;
                height: 40px;
                background: linear-gradient(135deg, #ff0000 0%, #ff6600 100%);
                bottom: 60px;
                left: 100px;
                border-radius: 5px;
                box-shadow: 0 0 15px #ff0000;
                transition: transform 0.1s;
            }
            .player.jumping {
                animation: jump 0.5s;
            }
            @keyframes jump {
                0% {
                    transform: translateY(0) rotate(0deg);
                }
                50% {
                    transform: translateY(-120px) rotate(180deg);
                }
                100% {
                    transform: translateY(0) rotate(360deg);
                }
            }
            .obstacle {
                position: absolute;
                width: 30px;
                height: 30px;
                bottom: 60px;
                font-size: 30px;
                animation: moveLeft 3s linear infinite;
            }
            @keyframes moveLeft {
                from {
                    left: 800px;
                }
                to {
                    left: -30px;
                }
            }
            .score {
                position: absolute;
                top: 20px;
                right: 20px;
                font-size: 2em;
                color: #ffff00;
                text-shadow: 0 0 10px #ffff00;
                z-index: 10;
            }
            .game-over {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 3em;
                color: #ff0000;
                text-shadow: 0 0 20px #ff0000;
                display: none;
                z-index: 20;
                text-align: center;
            }
            .game-over.show {
                display: block;
            }
            .instructions {
                text-align: center;
                margin-top: 20px;
                font-size: 1.2em;
            }
            .start-message {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 2em;
                color: #ffff00;
                text-shadow: 0 0 20px #ffff00;
                text-align: center;
                z-index: 10;
            }
            .tomato {
                position: absolute;
                font-size: 20px;
                animation: float 3s ease-in-out infinite;
            }
            @keyframes float {
                0%,
                100% {
                    transform: translateY(0px);
                }
                50% {
                    transform: translateY(-20px);
                }
            }
        </style>
    </head>
    <body>
        <div class="title">
            DASHING TO THE GEOMETRICAL DOMINATOR OF THE TOMATO SAUCE
        </div>

        <div class="game-container" id="gameContainer">
            <div class="score" id="score">0</div>
            <div class="start-message" id="startMessage">
                Click or Press Space to Jump!
            </div>
            <div class="game-over" id="gameOver">
                GAME OVER!<br />
                <span style="font-size: 0.5em">Click to Restart</span>
            </div>
            <div class="player" id="player"></div>
            <div class="ground"></div>
        </div>

        <div class="instructions">
            Click anywhere or press SPACE to jump over obstacles!
        </div>

        <script>
            const player = document.getElementById("player");
            const gameContainer = document.getElementById("gameContainer");
            const scoreDisplay = document.getElementById("score");
            const gameOverDisplay = document.getElementById("gameOver");
            const startMessage = document.getElementById("startMessage");

            let isJumping = false;
            let isGameOver = false;
            let hasStarted = false;
            let score = 0;
            let obstacleSpeed = 3;
            let spawnRate = 2000;
            let gameLoop;
            let spawnLoop;

            function jump() {
                if (isJumping || isGameOver || !hasStarted) return;

                isJumping = true;
                player.classList.add("jumping");

                setTimeout(() => {
                    player.classList.remove("jumping");
                    isJumping = false;
                }, 500);
            }

            function createObstacle() {
                if (isGameOver || !hasStarted) return;

                const obstacle = document.createElement("div");
                obstacle.className = "obstacle";

                // Random obstacles
                const obstacles = ["▲", "■", "⬟", "◆"];
                obstacle.textContent =
                    obstacles[Math.floor(Math.random() * obstacles.length)];
                obstacle.style.color = "#ff0000";

                gameContainer.appendChild(obstacle);

                setTimeout(() => {
                    if (obstacle.parentElement) {
                        obstacle.remove();
                    }
                }, 3000);
            }

            function createTomato() {
                if (isGameOver || !hasStarted) return;

                const tomato = document.createElement("div");
                tomato.className = "tomato";
                tomato.textContent = "🍅";
                tomato.style.left = Math.random() * 700 + 50 + "px";
                tomato.style.top = Math.random() * 200 + 50 + "px";

                gameContainer.appendChild(tomato);

                setTimeout(() => {
                    if (tomato.parentElement) {
                        tomato.remove();
                    }
                }, 5000);
            }

            function checkCollision() {
                if (!hasStarted) return;

                const playerRect = player.getBoundingClientRect();
                const obstacles = document.querySelectorAll(".obstacle");

                obstacles.forEach((obstacle) => {
                    const obstacleRect = obstacle.getBoundingClientRect();

                    if (
                        playerRect.left < obstacleRect.right &&
                        playerRect.right > obstacleRect.left &&
                        playerRect.top < obstacleRect.bottom &&
                        playerRect.bottom > obstacleRect.top
                    ) {
                        endGame();
                    }
                });
            }

            function updateScore() {
                if (isGameOver || !hasStarted) return;
                score++;
                scoreDisplay.textContent = score;

                // Increase difficulty over time
                if (score % 100 === 0) {
                    obstacleSpeed += 0.2;
                    if (spawnRate > 1000) {
                        spawnRate -= 100;
                        clearInterval(spawnLoop);
                        spawnLoop = setInterval(createObstacle, spawnRate);
                    }
                }
            }

            function endGame() {
                isGameOver = true;
                gameOverDisplay.classList.add("show");
                clearInterval(gameLoop);
                clearInterval(spawnLoop);

                // Remove all obstacles
                document
                    .querySelectorAll(".obstacle")
                    .forEach((obs) => obs.remove());
                document
                    .querySelectorAll(".tomato")
                    .forEach((tom) => tom.remove());
            }

            function startGame() {
                if (hasStarted && !isGameOver) {
                    jump();
                    return;
                }

                if (isGameOver) {
                    // Reset game
                    isGameOver = false;
                    score = 0;
                    obstacleSpeed = 3;
                    spawnRate = 2000;
                    scoreDisplay.textContent = "0";
                    gameOverDisplay.classList.remove("show");
                    document
                        .querySelectorAll(".obstacle")
                        .forEach((obs) => obs.remove());
                    document
                        .querySelectorAll(".tomato")
                        .forEach((tom) => tom.remove());
                }

                if (!hasStarted) {
                    hasStarted = true;
                    startMessage.style.display = "none";
                }

                // Start game loops
                gameLoop = setInterval(() => {
                    checkCollision();
                    updateScore();
                }, 50);

                spawnLoop = setInterval(createObstacle, spawnRate);

                // Spawn tomatoes occasionally
                setInterval(() => {
                    if (Math.random() > 0.7) {
                        createTomato();
                    }
                }, 3000);
            }

            // Event listeners
            gameContainer.addEventListener("click", startGame);

            document.addEventListener("keydown", (e) => {
                if (e.code === "Space") {
                    e.preventDefault();
                    if (!hasStarted || isGameOver) {
                        startGame();
                    } else {
                        jump();
                    }
                }
            });
        </script>
    </body>
</html>
